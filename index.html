<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
   
    <title>Lista</title>
  </head>
  <body>
      <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            template: `
            <div class="container">
      <h1>Comentários</h1>
      <hr />
      <div class="form todo form-group">
        <p>
          <input
            placeholder="Nome"
            type="text"
            name="author"
            class="form-control"
            v-model="name"
          />
        </p>
        <p>
          <textarea
            placeholder="Comentários"
            name="message"
            class="form-control"
            v-model="message"
          ></textarea>
        </p>
        <button v-on:click="addComment" type="submit" class="btn btn-primary">Comentar</button>
      </div><br>
      <div class="list-group">
        <div class="list-group-item" v-for="(comment, index) in allComments">
          <span class="coment_author">Autor: <strong>{{comment.name}}</strong></span>
          <p>{{comment.message}}</p>
          <div>
              <a href="#" title="Excluir" v-on:click.prevent="removeComment(index)"click>Excluir</a>
          </div>
        </div>
      </div>
      <hr/>
    </div>
            `,
        data(){
            return{
                comments:[],
                name: '',
                message: ''
            }
        },
        methods: {
            addComment(){

                if(this.message.trim() === ''){

                    alert('Nome e Comentario não pode ser vazio ');

                    return;
                }
              
                this.comments.push({
                    name: this.name,
                    message: this.message
                }); 

                this.name = '';
                this.message = '';
              
            },
            removeComment(index){
             this.comments.splice(index, 1);
          }
        
         },
         
         computed:{
              allComments(){
                  return this.comments.map(comment => ({
                      ...comment,
                      name: comment.name.trim() === '' ? 'Anonimo' : comment.name
                  }))
              }
            },

            watch:{
                comments(val) {
                    console.log('val', val)
                }
            }
        })
    </script>
  </body>
</html>
